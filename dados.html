<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Dados</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
      position: relative;
    }

    h1 {
      margin-bottom: 20px;
    }

    .player-select {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
    }

    .score {
      position: absolute;
      background: white;
      padding: 10px;
      border: 2px solid black;
      border-radius: 10px;
      min-width: 100px;
      text-align: center;
      font-weight: bold;
    }

    .p1 { top: 10px; left: 10px; }
    .p2 { top: 10px; right: 10px; }
    .p3 { bottom: 10px; left: 10px; }
    .p4 { bottom: 10px; right: 10px; }
  </style>
</head>
<body>

  <h1>Selecciona número de jugadores</h1>
  <div class="player-select">
    <button onclick="selectPlayers(2)">2 Jugadores</button>
    <button onclick="selectPlayers(3)">3 Jugadores</button>
    <button onclick="selectPlayers(4)">4 Jugadores</button>
  </div>

  <script>
    function selectPlayers(count) {
      const buttons = document.querySelectorAll("button");
      buttons.forEach(btn => btn.disabled = true);

      document.querySelector("h1").textContent = `${count} Jugadores seleccionados`;

      const positions = ["p1", "p2", "p3", "p4"];
      for (let i = 0; i < count; i++) {
        const scoreDiv = document.createElement("div");
        scoreDiv.classList.add("score", positions[i]);
        scoreDiv.id = `jugador${i + 1}`;
        scoreDiv.textContent = `Jugador ${i + 1}: 0`;
        document.body.appendChild(scoreDiv);
      }

      // Aquí se puede llamar a iniciar el juego
      // iniciarJuego();
    }
  </script>

</body>
</html>
