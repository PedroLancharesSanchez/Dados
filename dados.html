<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Juego de Dados</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      background: #f0f0f0;
    }
    .turno-contador {
      font-size: 2em;
      text-align: center;
      padding: 10px;
      background: #333;
      color: white;
      font-weight: bold;
    }
    .player {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-top: 2px solid #000;
      border-bottom: 2px solid #000;
      overflow: hidden;
      transition: background-color 0.5s ease;
    }
    .content {
      transform: rotate(90deg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.5s ease-in;
    }
    .turn {
      background-color: #e0ffe0;
      box-shadow: 0 0 15px 5px #4caf50aa;
    }
    h2 {
      font-size: 2em;
      margin: 10px 0;
    }
    .score, .total, .dados-restantes {
      font-size: 1.8em;
      margin: 5px 0;
    }
    .total {
      font-weight: bold;
      font-size: 2.2em;
    }
    .dice {
      margin: 10px 0;
      display: flex;
      gap: 8px;
      justify-content: center;
    }
    .dice img {
      width: 60px;
      height: 60px;
      user-select: none;
      pointer-events: none;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2));
      border-radius: 10px;
      background: white;
      box-shadow: 0 0 8px #bbb;
      transition: transform 0.5s ease;
    }
    .dice img.usado {
      outline: 4px solid #4caf50;
      animation: usadoAnim 2.5s ease;
    }
    button {
      margin: 12px;
      padding: 25px 60px;
      font-size: 2em;
      border: none;
      border-radius: 12px;
      background-color: #444;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }
    button:hover {
      background-color: #666;
      transform: scale(1.05);
    }
    .disabled {
      pointer-events: none;
      opacity: 0.6;
    }

    .mensaje-animado {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(220, 0, 0, 0.9);
      color: white;
      padding: 20px 40px;
      font-size: 2em;
      border-radius: 10px;
      opacity: 0;
      pointer-events: none;
      animation: aparecerDesaparecer 2.5s ease-out forwards;
      z-index: 1000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes usadoAnim {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    @keyframes aparecerDesaparecer {
      0% { transform: translate(-50%, -60%) scale(0.8); opacity: 0; }
      10% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      90% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -40%) scale(1.1); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="turno-contador">Turno: <span id="turnCount">1</span></div>

  <div id="player1" class="player turn">
    <div class="content">
      <h2>Jugador 1</h2>
      <div class="total" id="total1">Total: 0</div>
      <div class="score" id="score1">Turno: 0</div>
      <div class="dice" id="dice1"></div>
      <div class="dados-restantes" id="restantes1">Dados restantes: 6</div>
      <button onclick="tirar(1)">Tirar</button>
      <button onclick="plantarse(1)">Plantarse</button>
    </div>
  </div>

  <div id="player2" class="player">
    <div class="content">
      <h2>Jugador 2</h2>
      <div class="total" id="total2">Total: 0</div>
      <div class="score" id="score2">Turno: 0</div>
      <div class="dice" id="dice2"></div>
      <div class="dados-restantes" id="restantes2">Dados restantes: 6</div>
      <button onclick="tirar(2)">Tirar</button>
      <button onclick="plantarse(2)">Plantarse</button>
    </div>
  </div>

  <div id="mensaje" class="mensaje-animado"></div>

  <audio id="sound-roll" src="sounds/roll.mp3"></audio>
  <audio id="sound-win" src="sounds/win.mp3"></audio>
  <audio id="sound-turn" src="sounds/turn.mp3"></audio>
  <audio id="sound-fail" src="sounds/fail.mp3"></audio>

  <script>
    let totals = [0, 0];
    let current = [0, 0];
    let dadosRestantes = [6, 6];
    let turn = 1;
    let turnCount = 1;

    const imgPath = face => `img/dice${face}.png`;
    const soundRoll = document.getElementById("sound-roll");
    const soundWin = document.getElementById("sound-win");
    const soundTurn = document.getElementById("sound-turn");
    const soundFail = document.getElementById("sound-fail");

    function playSound(sound) {
      sound.currentTime = 0;
      sound.play();
    }

    function mostrarMensajeAnimado(texto, sonido = null) {
      const mensajeDiv = document.getElementById("mensaje");
      mensajeDiv.textContent = texto;
      mensajeDiv.style.animation = "none";
      void mensajeDiv.offsetWidth;
      mensajeDiv.style.animation = null;
      if (sonido) playSound(sonido);
    }

    function actualizarTurnoContador() {
      turnCount++;
      document.getElementById("turnCount").textContent = turnCount;
    }

    function setButtonsEnabled(enabled) {
      document.querySelectorAll("button").forEach(btn => {
        btn.disabled = !enabled;
        btn.classList.toggle("disabled", !enabled);
      });
    }

    function mostrarDados(player, dados, usados = []) {
      const diceDiv = document.getElementById(`dice${player}`);
      diceDiv.innerHTML = "";
      const usadosCopy = [...usados];

      dados.forEach(d => {
        const img = document.createElement("img");
        img.src = imgPath(d);
        img.alt = `Dado ${d}`;
        const indexUsado = usadosCopy.indexOf(d);
        if (indexUsado !== -1) {
          img.classList.add("usado");
          usadosCopy.splice(indexUsado, 1);
        }
        diceDiv.appendChild(img);
      });
    }

    function tirar(player) {
      if (player !== turn) return;

      if (current[player - 1] === 0) dadosRestantes[player - 1] = 6;

      const diceCount = Math.max(1, dadosRestantes[player - 1]);
      const dados = Array.from({ length: diceCount }, () => Math.floor(Math.random() * 6) + 1);

      playSound(soundRoll);

      const { puntos, usados, win, mensaje } = evaluarTirada([...dados]);

      if (win) {
        playSound(soundWin);
        alert(`ðŸŽ‰ Â¡Jugador ${player} gana automÃ¡ticamente con 6 dados iguales!`);
        resetGame();
        return;
      }

      if (puntos === 0) {
        mostrarDados(player, dados, []);
        setButtonsEnabled(false);
        setTimeout(() => {
          mostrarMensajeAnimado(`Jugador ${player} pierde los puntos del turno`, soundFail);
          current[player - 1] = 0;
          cambiarTurno();
          setButtonsEnabled(true);
        }, 2000);
        return;
      }

      setButtonsEnabled(false);
      mostrarDados(player, dados, [...usados]);

      setTimeout(() => {
        current[player - 1] += puntos;
        document.getElementById(`score${player}`).textContent = `Turno: ${current[player - 1]}`;

        let restantes = dados.length - usados.length;
        if (restantes === 0) restantes = 6;
        dadosRestantes[player - 1] = restantes;
        document.getElementById(`restantes${player}`).textContent = `Dados restantes: ${restantes}`;

        if (mensaje) mostrarMensajeAnimado(mensaje);
        setButtonsEnabled(true);
      }, 2000);
    }

    function plantarse(player) {
      if (player !== turn) return;

      totals[player - 1] += current[player - 1];
      current[player - 1] = 0;

      document.getElementById(`total${player}`).textContent = `Total: ${totals[player - 1]}`;
      document.getElementById(`score${player}`).textContent = "Turno: 0";
      document.getElementById(`restantes${player}`).textContent = "Dados restantes: 6";

      if (totals[player - 1] >= 10000) {
        playSound(soundWin);
        alert(`ðŸŽ‰ Â¡Jugador ${player} gana con 10.000 puntos!`);
        resetGame();
      } else {
        cambiarTurno();
      }
    }

    function cambiarTurno() {
      document.getElementById(`player${turn}`).classList.remove("turn");
      turn = 3 - turn;
      dadosRestantes[turn - 1] = 6;
      document.getElementById(`player${turn}`).classList.add("turn");
      playSound(soundTurn);
      actualizarTurnoContador();
    }

    function resetGame() {
      totals = [0, 0];
      current = [0, 0];
      dadosRestantes = [6, 6];
      turn = 1;
      turnCount = 1;
      document.getElementById("turnCount").textContent = turnCount;

      for (let i = 1; i <= 2; i++) {
        document.getElementById(`total${i}`).textContent = "Total: 0";
        document.getElementById(`score${i}`).textContent = "Turno: 0";
        document.getElementById(`dice${i}`).innerHTML = "";
        document.getElementById(`restantes${i}`).textContent = "Dados restantes: 6";
        document.getElementById(`player${i}`).classList.remove("turn");
      }
      document.getElementById("player1").classList.add("turn");
    }

    function evaluarTirada(dados) {
      const conteo = {};
      dados.forEach(d => conteo[d] = (conteo[d] || 0) + 1);
      let puntos = 0;
      let usados = [];
      let mensaje = null;

      const valores = Object.values(conteo);
      const claves = Object.keys(conteo).map(Number);

      if (dados.length === 6) {
        const esEscalera = claves.length === 6 && claves.sort().toString() === "1,2,3,4,5,6";
        const esTresParejas = valores.filter(v => v === 2).length === 3;
        const esDosTrios = valores.filter(v => v === 3).length === 2;
        const esSeisIguales = valores.includes(6);

        if (esSeisIguales) return { puntos: 0, usados: dados, win: true };
        if (esEscalera) return { puntos: 1500, usados: dados, mensaje: "Â¡Escalera! +1500 puntos" };
        if (esTresParejas) return { puntos: 1500, usados: dados, mensaje: "Â¡Tres parejas! +1500 puntos" };
        if (esDosTrios) return { puntos: 2500, usados: dados, mensaje: "Â¡Dos trÃ­os! +2500 puntos" };
      }

      for (let num = 1; num <= 6; num++) {
        let count = conteo[num] || 0;
        if (count >= 6) return { puntos: 0, usados: dados, win: true };
        else if (count === 5) { puntos += 2000; usados.push(...Array(5).fill(num)); }
        else if (count === 4) { puntos += 1000; usados.push(...Array(4).fill(num)); }
        else if (count === 3) { puntos += (num === 1 ? 300 : num * 100); usados.push(...Array(3).fill(num)); }
      }

      for (let num of [1, 5]) {
        const count = (conteo[num] || 0) - usados.filter(x => x === num).length;
        if (count > 0) {
          puntos += num === 1 ? count * 100 : count * 50;
          usados.push(...Array(count).fill(num));
        }
      }

      return { puntos, usados, win: false, mensaje };
    }
  </script>
</body>
</html>
