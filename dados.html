<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Dados para 2 Jugadores</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
    }
    .player {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px solid #000;
    }
    h2, .score, .total {
      margin: 10px 0;
    }
    .score {
      font-size: 1.5em;
    }
    .total {
      font-size: 2em;
      font-weight: bold;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .turn {
      background-color: #e0ffe0;
    }
    .dice {
      font-size: 2em;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div id="player1" class="player turn">
    <h2>Jugador 1</h2>
    <div class="total" id="total1">Total: 0</div>
    <div class="score" id="score1">Turno: 0</div>
    <div class="dice" id="dice1">ðŸŽ²</div>
    <button onclick="tirar(1)">Tirar</button>
    <button onclick="plantarse(1)">Plantarse</button>
  </div>

  <div id="player2" class="player">
    <h2>Jugador 2</h2>
    <div class="total" id="total2">Total: 0</div>
    <div class="score" id="score2">Turno: 0</div>
    <div class="dice" id="dice2">ðŸŽ²</div>
    <button onclick="tirar(2)">Tirar</button>
    <button onclick="plantarse(2)">Plantarse</button>
  </div>

  <script>
    let totals = [0, 0];       // Puntos totales
    let current = [0, 0];      // Puntos en turno actual
    let turn = 1;              // Turno actual
    let turnStartTotal = [0, 0]; // Para volver si se pasa de 10,000

    function tirar(player) {
      if (player !== turn) return;

      // Guardamos el total al inicio del turno
      turnStartTotal[player - 1] = totals[player - 1];

      const dados = [];
      for (let i = 0; i < 6; i++) {
        dados.push(Math.floor(Math.random() * 6) + 1);
      }

      // TEMPORAL: suma todos los dados (lÃ³gica real se aÃ±adirÃ¡ luego)
      const puntos = dados.reduce((sum, val) => sum + val, 0);
      current[player - 1] += puntos;
      const nuevaTotal = totals[player - 1] + current[player - 1];

      document.getElementById(`score${player}`).textContent = `Turno: ${current[player - 1]}`;
      document.getElementById(`dice${player}`).textContent = `ðŸŽ² ${dados.join(", ")}`;

      if (nuevaTotal > 10000) {
        alert(`Â¡Jugador ${player} se pasÃ³! Vuelve a ${turnStartTotal[player - 1]} puntos.`);
        current[player - 1] = 0;
        plantarse(player);
      }
    }

    function plantarse(player) {
      if (player !== turn) return;

      totals[player - 1] += current[player - 1];
      current[player - 1] = 0;

      document.getElementById(`total${player}`).textContent = `Total: ${totals[player - 1]}`;
      document.getElementById(`score${player}`).textContent = `Turno: 0`;

      if (totals[player - 1] === 10000) {
        alert(`ðŸŽ‰ Â¡Jugador ${player} gana con exactamente 10,000 puntos!`);
        resetGame();
      } else {
        cambiarTurno();
      }
    }

    function cambiarTurno() {
      document.getElementById(`player${turn}`).classList.remove("turn");
      turn = 3 - turn;
      document.getElementById(`player${turn}`).classList.add("turn");
    }

    function resetGame() {
      totals = [0, 0];
      current = [0, 0];
      turn = 1;
      turnStartTotal = [0, 0];
      document.getElementById("total1").textContent = "Total: 0";
      document.getElementById("total2").textContent = "Total: 0";
      document.getElementById("score1").textContent = "Turno: 0";
      document.getElementById("score2").textContent = "Turno: 0";
      document.getElementById("dice1").textContent = "ðŸŽ²";
      document.getElementById("dice2").textContent = "ðŸŽ²";
      document.getElementById("player1").classList.add("turn");
      document.getElementById("player2").classList.remove("turn");
    }
  </script>
</body>
</html>
