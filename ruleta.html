<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LA RULETA DEL ALMUERZO</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    #wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #444;
      position: relative;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
      transform: rotate(0deg);
    }

    .slice {
      width: 50%;
      height: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      clip-path: polygon(0 0, 100% 0, 0 100%);
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .slice span {
      transform: rotate(-60deg);
      margin-right: 10px;
      font-weight: bold;
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid red;
      position: absolute;
      top: -30px;
      left: calc(50% - 15px);
      z-index: 10;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    #resultado {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Ruleta 1-6</h1>

<div id="wheel-container">
  <div id="pointer"></div>
  <div id="wheel"></div>
</div>

<button onclick="tirar()">Tirar</button>
<div id="resultado"></div>

<script>
  const wheel = document.getElementById('wheel');
  const resultadoDiv = document.getElementById('resultado');
  const slices = 6;
  const anglePerSlice = 360 / slices;
  let currentRotation = 0;

  // Crear los segmentos
  for (let i = 0; i < slices; i++) {
    const slice = document.createElement('div');
    slice.className = 'slice';
    slice.style.backgroundColor = `hsl(${i * 60}, 70%, 75%)`;
    slice.style.transform = `rotate(${i * anglePerSlice}deg)`;

    const label = document.createElement('span');
    label.innerText = i + 1;
    slice.appendChild(label);

    wheel.appendChild(slice);
  }

  function tirar() {
    const vueltas = Math.floor(Math.random() * 3) + 5; // entre 5 y 7 vueltas
    const resultado = Math.floor(Math.random() * slices); // entre 0 y 5
    const angulo = resultado * anglePerSlice + anglePerSlice / 2;
    const destino = 360 * vueltas - angulo; // Resta el Ã¡ngulo para que el resultado quede bajo el puntero

    currentRotation += destino;
    wheel.style.transform = `rotate(${currentRotation}deg)`;

    setTimeout(() => {
      resultadoDiv.textContent = "Resultado: " + (resultado + 1);
    }, 5200);
  }
</script>

</body>
</html>
