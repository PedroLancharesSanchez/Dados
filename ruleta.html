<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LA RULETA DEL ALMUERZO</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #003366;
      color: white;
    }

    #wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #444;
      position: relative;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
      transform: rotate(0deg);
      background: conic-gradient(
        #f44336 0deg 60deg,
        #fff 60deg 120deg,
        #f44336 120deg 180deg,
        #fff 180deg 240deg,
        #f44336 240deg 300deg,
        #fff 300deg 360deg
      );
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid yellow;
      position: absolute;
      top: -30px;
      left: calc(50% - 15px);
      z-index: 10;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    #resultado {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Ruleta 1â€“6</h1>

<div id="wheel-container">
  <div id="pointer"></div>
  <div id="wheel"></div>
</div>

<button onclick="tirar()">Tirar</button>
<div id="resultado"></div>

<script>
  const wheel = document.getElementById('wheel');
  const resultadoDiv = document.getElementById('resultado');
  const slices = 6;
  const anglePerSlice = 360 / slices;
  let currentRotation = 0;

  function tirar() {
    const vueltas = Math.floor(Math.random() * 3) + 5; // entre 5 y 7 vueltas
    const resultado = Math.floor(Math.random() * slices); // entre 0 y 5
    const angulo = resultado * anglePerSlice + anglePerSlice / 2;
    const destino = 360 * vueltas - angulo;

    currentRotation += destino;
    wheel.style.transform = `rotate(${currentRotation}deg)`;

    setTimeout(() => {
      resultadoDiv.textContent = "Resultado: " + (resultado + 1);
    }, 5200);
  }
</script>

</body>
</html>
