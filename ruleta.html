<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RULETA DEL ALMUERZO</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #003366;
      color: white;
    }

    #wheel-container {
      position: relative;
      width: 500px;
      height: 500px;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #444;
      position: relative;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
      transform: rotate(0deg);
      background: conic-gradient(
        #f44336 0deg 60deg,
        #fff 60deg 120deg,
        #f44336 120deg 180deg,
        #fff 180deg 240deg,
        #f44336 240deg 300deg,
        #fff 300deg 360deg
      );
      overflow: hidden;
    }

    .label {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .label span {
      position: absolute;
      left: 50%;
      top: 50%;
      transform-origin: 0 0;
      font-weight: bold;
      font-size: 18px;
      color: black;
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid yellow;
      position: absolute;
      top: -30px;
      left: calc(50% - 15px);
      z-index: 10;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    #resultado {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>RULETA DEL ALMUERZO</h1>

<div id="wheel-container">
  <div id="pointer"></div>
  <div id="wheel">
    <div class="label" id="label-container"></div>
  </div>
</div>

<button onclick="tirar()">Tirar</button>
<div id="resultado"></div>

<script>
  const labels = ["Palillo", "Anjana", "Pato", "Calenda", "Mercado", "Zorropito"];
  const wheel = document.getElementById('wheel');
  const labelContainer = document.getElementById('label-container');
  const resultadoDiv = document.getElementById('resultado');
  const slices = labels.length;
  const anglePerSlice = 360 / slices;
  let currentRotation = 0;

  // Crear etiquetas dentro de la ruleta
  labels.forEach((text, i) => {
    const angle = anglePerSlice * i + anglePerSlice / 2;
    const span = document.createElement("span");
    span.innerText = text;
    span.style.transform = `rotate(${angle}deg) translate(90px) rotate(-${angle}deg)`;
    labelContainer.appendChild(span);
  });

  function tirar() {
    const vueltas = Math.floor(Math.random() * 3) + 5;
    const resultado = Math.floor(Math.random() * slices);
    const angulo = resultado * anglePerSlice;
    const destino = 360 * vueltas - angulo;

    currentRotation += destino;
    wheel.style.transform = `rotate(${currentRotation}deg)`;

    setTimeout(() => {
      resultadoDiv.textContent = "Resultado: " + labels[resultado];
    }, 5200);
  }
</script>

</body>
</html>
