<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RULETA DEL ALMUERZO</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: radial-gradient(#cce0ff, #003366);
      color: white;
    }

    #wheel-container {
      position: relative;
      width: 500px;
      height: 500px;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #0033cc;
      position: relative;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
      transform: rotate(0deg);
      background: conic-gradient(
        #ff9900 0deg 60deg,
        #ffff66 60deg 120deg,
        #66cc66 120deg 180deg,
        #3399ff 180deg 240deg,
        #9933cc 240deg 300deg,
        #ff4444 300deg 360deg
      );
      overflow: hidden;
      box-shadow: 0 0 20px #0008;
    }

    .label {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .label span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0 0;
      font-weight: bold;
      font-size: 22px;
      color: white;
      white-space: nowrap;
      text-shadow: 1px 1px 2px black;
    }

    #pointer {
      position: absolute;
      top: -20px;
      left: calc(50% - 20px);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid gold;
      z-index: 10;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    #resultado {
      margin-top: 24px;
      font-size: 32px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    .brillo {
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #fff, 0 0 10px #ff0; }
      100% { text-shadow: 0 0 10px #fff, 0 0 20px #ff0; }
    }
  </style>
</head>
<body>

<h1>RULETA DEL ALMUERZO</h1>

<div id="wheel-container">
  <div id="pointer"></div>
  <div id="wheel">
    <div class="label" id="label-container"></div>
  </div>
</div>

<button onclick="tirar()">Tirar</button>
<div id="resultado"></div>

<audio id="sonido-ruleta" src="sounds/sonido_ruleta.mp3" preload="auto"></audio>

<script>
  const labels = ["Zorropito", "Palillo", "Anjana", "Pato", "Calenda", "Mercado"];
  const wheel = document.getElementById('wheel');
  const labelContainer = document.getElementById('label-container');
  const resultadoDiv = document.getElementById('resultado');
  const sonido = document.getElementById('sonido-ruleta');
  const slices = labels.length;
  const anglePerSlice = 360 / slices;
  let currentRotation = 0;

  // Añadir etiquetas sin rotarlas
  labelContainer.innerHTML = "";
  labels.forEach((text, i) => {
    const angle = i * anglePerSlice + anglePerSlice / 2;
    const span = document.createElement("span");
    span.innerText = text;
    span.style.transform = `rotate(${angle}deg) translateX(120px)`;
    labelContainer.appendChild(span);
  });

  function getRandomFloat(min, max) {
    const array = new Uint32Array(1);
    crypto.getRandomValues(array);
    return min + (array[0] / 0xffffffff) * (max - min);
  }

  function tirar() {
    sonido.currentTime = 0;
    sonido.play();
    resultadoDiv.classList.remove("brillo");

    const vueltas = getRandomFloat(5, 10);
    const destino = vueltas * 360;
    currentRotation += destino;
    wheel.style.transform = `rotate(${currentRotation}deg)`;

    setTimeout(() => {
      sonido.pause();
      sonido.currentTime = 0;

      const rotacionFinal = currentRotation % 360;
      const anguloBajoPuntero = (360 - rotacionFinal) % 360;
      const index = Math.floor(anguloBajoPuntero / anglePerSlice);
      const ganador = labels[index];

      resultadoDiv.textContent = "Hoy se almuerza en el " + ganador;
      resultadoDiv.classList.add("brillo");

      console.log(`Ángulo final: ${rotacionFinal.toFixed(2)}° → Index: ${index} → ${ganador}`);
    }, 5200);
  }
</script>

</body>
</html>
