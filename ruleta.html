<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RULETA DEL ALMUERZO</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: radial-gradient(#e0e0ff, #003366);
      color: white;
    }

    #wheel-container {
      position: relative;
      width: 500px;
      height: 500px;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #0033cc;
      position: relative;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
      transform: rotate(0deg);
      background: conic-gradient(
        #f44336 0deg 60deg,
        #ffffff 60deg 120deg,
        #f44336 120deg 180deg,
        #ffffff 180deg 240deg,
        #f44336 240deg 300deg,
        #ffffff 300deg 360deg
      );
      overflow: hidden;
      box-shadow: 0 0 20px #0006;
    }

    .label {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .label span {
      position: absolute;
      left: 50%;
      top: 50%;
      transform-origin: 0 0;
      font-weight: bold;
      font-size: 18px;
      color: #003366;
      white-space: nowrap;
      text-shadow: 1px 1px 2px #fff;
    }

    #pointer {
      position: absolute;
      top: -20px;
      left: calc(50% - 20px);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid gold;
      z-index: 10;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    #resultado {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>

<h1>RULETA DEL ALMUERZO</h1>

<div id="wheel-container">
  <div id="pointer"></div>
  <div id="wheel">
    <div class="label" id="label-container"></div>
  </div>
</div>

<button onclick="tirar()">Tirar</button>
<div id="resultado"></div>

<audio id="sonido-ruleta" src="sounds/sonido_ruleta.mp3" preload="auto"></audio>

<script>
  const labels = ["Palillo", "Anjana", "Pato", "Calenda", "Mercado", "Zorropito"];
  const wheel = document.getElementById('wheel');
  const labelContainer = document.getElementById('label-container');
  const resultadoDiv = document.getElementById('resultado');
  const sonido = document.getElementById('sonido-ruleta');
  const slices = labels.length;
  const anglePerSlice = 360 / slices;
  let currentRotation = 0;

  // Dibujar textos en el borde, girados radialmente
  labelContainer.innerHTML = "";
  labels.forEach((text, i) => {
    const angle = i * anglePerSlice;
    const span = document.createElement("span");
    span.innerText = text;
    span.style.transform = `rotate(${angle + anglePerSlice / 2}deg) translateY(-215px) rotate(90deg)`;
    labelContainer.appendChild(span);
  });

  function getRandomFloat() {
    const array = new Uint32Array(1);
    crypto.getRandomValues(array);
    return array[0] / (0xffffffff + 1);
  }

  function tirar() {
    sonido.currentTime = 0;
    sonido.play();

    const vueltas = Math.floor(getRandomFloat() * 4) + 5;
    const offset = getRandomFloat() * anglePerSlice;
    const destino = 360 * vueltas + offset;
    currentRotation += destino;
    wheel.style.transform = `rotate(${currentRotation}deg)`;

    setTimeout(() => {
      sonido.pause();
      sonido.currentTime = 0;

      const rotacionFinal = currentRotation % 360;
      const anguloPuntero = (360 - rotacionFinal + anglePerSlice / 2) % 360;
      const index = Math.floor(anguloPuntero / anglePerSlice);
      resultadoDiv.textContent = "Resultado: " + labels[index];
    }, 5200);
  }
</script>

</body>
</html>
